{% load i18n %} {% load static %}
<html lang="en">
  <head>
    <style>
      .btn-file {
        position: relative;
        overflow: hidden;
      }
      .btn-file input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
      }
      #myform label {
        float: left;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{%static 'stories/css/style.css' %}" rel="stylesheet" />
    <title>VOC-STORIES</title>
  </head>
  <body>
    <div class="mroot">
      <button class="closebutton" onclick="location.href='/'">X</button>
      <div class="mailed centertext" id="mailed">
        Embedding code & QR code mailed to
        <span class="emailvar">{{email}}</span>
      </div>

      <div class="orangetext centertext">
        &#62; Display the QRcode for scanning
      </div>
      <div class="orangetext centertext">
        &#62; Embed the code to your website
      </div>

      <hr class="hrredline" />

      <div class="greenquestion">
        do you want to recommend this to your friends and colleagues
      </div>

      <div class="threebuttonsdiv">
        <button class="thbut">No</button>
        <button class="thbut">Later</button>
        <button class="thbut">Yes</button>
      </div>

      <input
        type="text"
        name="friendname"
        id="friendname"
        placeholder="Your friend's name"
        onchange="friendname = this.value"
      />
      <input
        type="email"
        name="friendemail"
        id="friendemail"
        placeholder="Your friend's email"
        onchange="friendemail = this.value"
      />

      <button class="lowerbutton">send</button>
    </div>
  </body>
</html>
